<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FineDust</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body class="bg-light">
    <!-- 상단바 -->
    <nav id="header" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
        <a href="index.html" class="navbar-brand fw-bold">FineDust</a>
    </nav>

    <!-- 메인 영역 -->
    <div class="container-fluid mb-5 mt-3">
        <div class="row">
            <!-- 왼쪽: 가이드 -->
            <div class="col-lg-7">
                <div class="guide-section">
                    <!-- 버튼 -->
                    <div class="age-buttons mb-3">
                        <button data-age="parent">(아이가 있는)부모</button>
                        <button data-age="adult">대학생/성인</button>
                        <button data-age="senior">노년층</button>
                    </div>
                    <!-- 슬라이더 -->
                    <input type="range" min="0" max="3" value="1" class="slider mb-2" id="levelSlider">
                    <div class="levels mb-4">
                        <span id="label0">좋음</span>
                        <span id="label1">보통</span>
                        <span id="label2">나쁨</span>
                        <span id="label3">매우나쁨</span>
                    </div>
                    <!-- 카드 캐러셀 -->
                    <div class="card-slider">
                        <button class="prev-btn">❮</button>
                        <div class="cards-wrapper">
                            <div class="cards-container">
                                <div class="card">카드 1</div>
                                <div class="card">카드 2</div>
                                <div class="card">카드 3</div>
                                <div class="card">카드 4</div>
                            </div>
                        </div>
                        <button class="next-btn">❯</button>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 측정값 + 지도 -->
            <div class="col-lg-5">
                <!-- 지역/시간 -->
                <div class="location-time d-flex justify-content-center gap-3 mb-3">
                    <p id="location" class="mb-0">서울특별시 노원구</p>
                    <p id="time" class="mb-0">2025.04.08 오후 5:00 (17시)</p>
                </div>

                <!-- 게이지 차트 -->
                <div class="gauge-row d-flex justify-content-between text-center align-items-start mb-3">
                    <div class="gauge">
                        <h6>미세먼지 (PM10)</h6>
                        <canvas id="pm10Chart"></canvas>
                        <div class="gauge-value d-flex align-items-center justify-content-center gap-2">
                            <p id="pm10">양호 (32)</p>
                            <button class="btn infoBtn" data-type="PM10">
                                <img src="./assets/icons/information.png" alt="상세정보" width="20" height="20">
                            </button>
                            <div class="popover-box" id="pm10-popover" style="display: none;">...</div>
                        </div>
                    </div>
                    <div class="gauge">
                        <h6>초미세먼지 (PM2.5)</h6>
                        <canvas id="pm25Chart"></canvas>
                        <div class="gauge-value d-flex align-items-center justify-content-center gap-2">
                            <p id="pm25">양호 (32)</p>
                            <button class="btn infoBtn" data-type="PM2.5">
                                <img src="./assets/icons/information.png" alt="상세정보" width="20" height="20">
                            </button>
                            <div class="popover-box" id="pm2.5-popover" style="display: none;">...</div>
                        </div>
                    </div>
                    <div class="gauge">
                        <h6>오존 (O₃)</h6>
                        <canvas id="o3Chart"></canvas>
                        <div class="gauge-value d-flex align-items-center justify-content-center gap-2">
                            <p id="o3">양호 (32)</p>
                            <button class="btn infoBtn" data-type="O3">
                                <img src="./assets/icons/information.png" alt="상세정보" width="20" height="20">
                            </button>
                            <div class="popover-box" id="o3-popover" style="display: none;">...</div>
                        </div>
                    </div>
                </div>

                <div class="map-wrapper d-flex align-items-start">
                    <div class="dust-toggle-vertical d-flex flex-column me-2">
                        <button id="pm10Btn" class="btn btn-primary mb-2">미세먼지</button>
                        <button id="pm25Btn" class="btn btn-light">초미세먼지</button>
                    </div>
                    <div class="map-section position-relative">
                        <div id="map" style="height: 400px;"></div>
                        <button id="myLocationBtn" class="btn btn-outline-secondary position-absolute"
                            style="top: 10px; right: 10px; z-index: 1000;">내 위치</button>
                        <img src="./assets/pm10Gauge.png" alt="수치 분류 기준" id="ruleGauge" class="mt-2">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</body>

</html>
